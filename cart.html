<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Cart</title>
    <link rel = "stylesheet" type = "text/css" href = "style.css">

    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body bgcolor="#cecece">
    <header>
        <a href="index.html" class="logo">Swift Stride</a>

        <ul class = "navlist">
            <li><a href = "index.html">Home</a></li>
            <li><a href = "product.html">Shop</a></li>
            <li><a href = "about.html">About Us</a></li>
            <li><a href = "contact.html">Contact</a></li>
        </ul>

        <div class = "header-icons">
            <a href = "cart.html">
                <i class='bx bx-cart' id = "cart-icon"></i>
            </a>
        </div>
    </header>

    <main>
        <h1>Shopping Cart</h1>
        <div class="cart-container">
            <div class="cart-item">
                <img src="item1.jpg" alt="Item 1">
                <div class="item-details">
                    <h2>Item 1</h2>
                    <p>Price: $10.00</p>
                    <p>Quantity: <input type="number" value="1" min="1"></p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
            <div class="cart-item">
                <img src="item2.jpg" alt="Item 2">
                <div class="item-details">
                    <h2>Item 2</h2>
                    <p>Price: $20.00</p>
                    <p>Quantity: <input type="number" value="1" min="1"></p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Total: $30.00</h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>

    
    <footer>
        <div class = "footer-icons">
            <a href="https://www.facebook.com/seandavid.vallespin/"><i class='bx bxl-facebook-circle' id = "footer-icons"></i></a>
            <a href="mailto:seanvallespin@gmail.com"><i class='bx bxl-gmail' ></i></a>
            <a href="https://www.instagram.com/shiraw.09"><i class='bx bxl-instagram-alt' ></i></a>
        </div>
        <p class="footer-text">&copy; 2024 Shiraw Kicks. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
